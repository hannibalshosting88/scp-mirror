name: Daily SCP Mirror

on:
  schedule:
    - cron: "0 3 * * *"  # Daily at 3 AM UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install wget
        run: sudo apt-get install wget -y

      - name: Clean old content
        run: rm -rf css images scp series tale

      - name: Mirror SCP dataset to repo root
        run: |
          wget -m -np -nH --cut-dirs=1 -R "index.html*" \
          https://scp-data.tedivm.com/ -P .


      - name: Show large files (optional)
        run: |
          echo "üîç Files over 25MiB:"
          find . -type f -size +25M -exec du -h {} +

      - name: Commit and push
        run: |
          git config --global user.email "mirror@scp.local"
          git config --global user.name "mirror-bot"
          git add -f .  # Force add even if ignored
          git diff --cached --quiet || git commit -m "Daily update"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

